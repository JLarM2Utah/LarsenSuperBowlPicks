<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Responses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #1d428a; /* NFL Blue */
            color: white;
            padding: 10px 20px;
            text-align: left;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2rem;
            color: #1d428a;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            width: 50%;
        }

        select:focus {
            outline: none;
            border-color: #1d428a;
            box-shadow: 0 0 5px rgba(29, 66, 138, 0.5);
        }

        .player-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        table {
            margin: 0 auto;
            width: 70%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1d428a;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

            }
