<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Responses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #1d428a;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2rem;
            color: #1d428a;
            margin-bottom: 20px;
        }

        .player-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        table {
            margin: 0 auto;
            width: 70%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1d428a;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="leaderboard.html">&larr; Back to Leaderboard</a>
    </header>

    <h1>Player Responses</h1>

    <div class="player-info" id="player-info"></div>

    <table id="response-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbz5Rj423pNibROIjgStYLy9BrcqE064sYADBipLbsgOoZJR6ne6n1BbWBCcXqEkiYvqlsY2a3utJ7/pub?gid=1631298111&single=true&output=csv';
        let playersData = [];

        async function fetchData() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();

            // Parse CSV data
            const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));

            // Extract questions from row 5 (starting from column F)
            const questions = rows[4].slice(5);

            console.log('Questions extracted:', questions);

            // Extract player responses from rows 6 onward
            for (let i = 5; i < rows.length; i++) {
                const row = rows[i];
                if (row.length === 0 || !row[4]) continue;  // Skip empty rows or rows without a name

                const playerName = row[4];  // Column E contains the player's name
                const responses = row.slice(5);  // Columns F to AV contain responses

                console.log(`Extracted data for player: ${playerName}`, responses);

                playersData.push({
                    name: playerName,
                    responses: responses
                });
            }

            displayPlayerData(questions);
        }

        function displayPlayerData(questions) {
            // Get the player name from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPlayerName = urlParams.get('name');

            console.log('Selected player name from URL:', selectedPlayerName);

            // Find the player in the data
            const player = playersData.find(p => p.name === selectedPlayerName);

            if (player) {
                // Display player info
                const playerInfo = document.getElementById('player-info');
                playerInfo.textContent = `Name: ${player.name}`;

                // Display player responses
                displayPlayerResponses(questions, player.responses);
            } else {
                document.getElementById('player-info').textContent = 'Player not found.';
            }
        }

        function displayPlayerResponses(questions, responses) {
            const tbody = document.getElementById('response-table').querySelector('tbody');
            tbody.innerHTML = '';

            questions.forEach((question, index) => {
                const tr = document.createElement('tr');
                const questionTd = document.createElement('td');
                const responseTd = document.createElement('td');

                questionTd.textContent = question;
                responseTd.textContent = responses[index] || 'N/A';

                tr.appendChild(questionTd);
                tr.appendChild(responseTd);
                tbody.appendChild(tr);
            });

            console.log('Displayed responses:', responses);
        }

        fetchData();
    </script>
</body>
</html>
