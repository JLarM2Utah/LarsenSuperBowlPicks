<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Responses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #1d428a;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2rem;
            color: #1d428a;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            width: 50%;
        }

        select:focus {
            outline: none;
            border-color: #1d428a;
            box-shadow: 0 0 5px rgba(29, 66, 138, 0.5);
        }

        .player-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        table {
            margin: 0 auto;
            width: 70%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1d428a;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            select {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="leaderboard.html">&larr; Back to Leaderboard</a>
    </header>

    <h1>Player Responses</h1>
    <label for="player-select">Select a player:</label>
    <select id="player-select">
        <option value="">-- Select a player --</option>
    </select>

    <div class="player-info" id="player-info"></div>

    <table id="response-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbz5Rj423pNibROIjgStYLy9BrcqE064sYADBipLbsgOoZJR6ne6n1BbWBCcXqEkiYvqlsY2a3utJ7/pub?gid=1631298111&single=true&output=csv';

        let playersData = [];

        async function fetchData() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();

            // Parse CSV data
            const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));

            // Extract questions from row 5 (starting from column F)
            const questions = rows[4].slice(5);

            // Extract player data from rows 6 onward
            for (let i = 5; i < rows.length; i++) {
                const row = rows[i];
                if (row.length === 0 || !row[4]) continue;  // Skip empty rows or rows without a name

                playersData.push({
                    rank: row[0].trim(),   // Assuming rank is in column A
                    name: row[4].trim(),   // Column E for player name
                    score: row[2]?.trim() || 'N/A',  // Assuming score is in column C
                    responses: row.slice(5)  // Columns F to AV contain responses
                });
            }

            populatePlayerDropdown(questions);
        }

        function populatePlayerDropdown(questions) {
            const selectElement = document.getElementById('player-select');

            playersData.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                selectElement.appendChild(option);
            });

            // Automatically select a player if a name is passed in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPlayerName = urlParams.get('name');

            if (selectedPlayerName) {
                selectElement.value = selectedPlayerName;
                handlePlayerSelection(questions);
            }

            // Add event listener for when a player is manually selected
            selectElement.addEventListener('change', () => handlePlayerSelection(questions));
        }

        function handlePlayerSelection(questions) {
            const selectedPlayerName = document.getElementById('player-select').value;
            const player = playersData.find(p => p.name === selectedPlayerName);

            if (player) {
                displayPlayerInfo(player);
                displayPlayerResponses(questions, player.responses);
            } else {
                clearPlayerInfo();
                clearPlayerResponses();
            }
        }

        function displayPlayerInfo(player) {
            const playerInfo = document.getElementById('player-info');
            playerInfo.textContent = `Name: ${player.name} | Rank: ${player.rank} | Score: ${player.score}`;
        }

        function displayPlayerResponses(questions, responses) {
            const tbody = document.getElementById('response-table').querySelector('tbody');
            tbody.innerHTML = '';

            questions.forEach((question, index) => {
                const tr = document.createElement('tr');
                const questionTd = document.createElement('td');
                const responseTd = document.createElement('td');

                questionTd.textContent = question;
                responseTd.textContent = responses[index] || 'N/A';

                tr.appendChild(questionTd);
                tr.appendChild(responseTd);
                tbody.appendChild(tr);
            });
        }

        function clearPlayerInfo() {
            document.getElementById('player-info').textContent = '';
        }

        function clearPlayerResponses() {
            document.getElementById('response-table').querySelector('tbody').innerHTML = '';
        }

        fetchData();
    </script>
</body>
</html>
